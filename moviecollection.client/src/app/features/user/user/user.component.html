<div class="container">
  <h1 class="text-center mt-5">{{user.firstName}} {{user.lastName}}</h1>
  <div class="row justify-content-center">
    <div class="movies-list col-md-8">
      <ul class="list-group">
        @for (movie of movies; track movie.id) {
          <li class="list-group-item">
            <app-movie-card 
              [movie]="movie" 
              [isLoggedUser]="isLoggedUser" 
              (onRemove)="removeMovieFromCollection(movie.id)">
            </app-movie-card>
          </li>
        }
      </ul>
    </div>
  </div>
  @if(isLoggedUser) {
    <a class="btn btn-primary btn-add" (click)="addMovieToCollection()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </a>
  }
</div>
